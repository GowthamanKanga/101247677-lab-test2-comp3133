<input [(ngModel)]="searchYear" (ngModelChange)="searchYear = $event * 1" placeholder="Enter launch year">
<button (click)="filterByYear(searchYear)">Filter by Year</button>

<div *ngFor="let launch of filteredLaunches">
  <h3>{{ launch.mission_name }}</h3>
  <p>Launch Year: {{ launch.launch_year }}</p>
  <p>{{ launch.details }}</p>
  <img [src]="launch.links.mission_patch_small" alt="Mission patch" *ngIf="launch.links.mission_patch_small">
  <hr>
</div>
